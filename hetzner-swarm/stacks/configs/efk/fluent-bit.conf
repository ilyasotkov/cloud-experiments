[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    debug
    Log_File     /fluent-bit/log/fluent-bit.log
    Parsers_File parsers.conf
    Parsers_File /conf/parsers.conf

[INPUT]
    Name         forward
    unix_path    /tmp/fluent-bit/fluent-bit.sock

[FILTER]
    Name parser
    Match *.nginx
    Parser json-nginx
    Key_Name log
    Reserve_Data True

[OUTPUT]
    Name         es
    Match        *
    Host         elasticsearch
    Port         9200
    Index        fluentbit
    Type         docker
    # Name file
    # Match *
    # Path /tmp/out.txt
