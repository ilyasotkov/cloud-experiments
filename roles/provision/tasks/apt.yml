- name: Ensure aptitude package is installed.
  apt:
    name: aptitude
    state: present

- name: Ensure apt packages are upgraded.
  apt:
    update_cache: yes
    upgrade: yes

- name: Ensure unattented-upgrades package is installed.
  apt:
    name: unattended-upgrades
    state: present

- name: Copy unattended-upgrades configuration files in place.
  template:
    src: "../templates/{{ item }}.j2"
    dest: "/etc/apt/apt.conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - 10periodic
    - 50unattended-upgrades
