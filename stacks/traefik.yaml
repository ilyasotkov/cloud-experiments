version: "3.7"

networks:
  web:
    external: false

services:
  traefik:
    container_name: traefik
    image: traefik:1.7.12
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /acme.json:/acme.json
      - /stacks/configs/traefik.toml:/etc/traefik/traefik.toml
    networks:
      - web
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
